version: '3.3'

networks:
  ensimagcafet-network:
    name: EnsimagCafet-Network
    driver: bridge

volumes:
  postgres-data:
    name: EnsimagCafet-PostgresData-Volume
    driver: local
  antiforgery-keys-data:
    name: EnsimagCafet-AntiforgeryKeysData-Volume
    driver: local

services:
  ensimagcafet.web:
    container_name: EnsimagCafet.Web
    image: ${DOCKER_REGISTRY-}ensimagcafetweb
    depends_on:
    - postgres
    build:
      context: .
      dockerfile: EnsimagCafet.Web/Dockerfile
    restart: always
    ports:
    - 5000:5000
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      DB_CONNECTION_STRING: host=postgres;port=5432;database=ensimagcafetdev;username=ensimagcafetdev;password=EnsimagCafetDev
    networks:
      - ensimagcafet-network
    volumes:
    - antiforgery-keys-data:/var/af-keys
    #labels:
    #  - traefik.enable=true
    #  - traefik.http.routers.whoami.rule=Host(`test.cafet-ensimag.fr`)
    #  - traefik.http.routers.whoami.entrypoints=websecure
    #  - traefik.http.routers.whoami.tls.certresolver=cafetensimagresolver

  ensimagcafet.entityframeworkcore.dbmigrator:
    container_name: EnsimagCafet.EntityFrameworkCore.DbMigrator
    image: ${DOCKER_REGISTRY-}ensimagcafetentityframeworkcoredbmigrator
    depends_on:
    - postgres
    build:
      context: .
      dockerfile: EnsimagCafet.EntityFrameworkCore.DbMigrator/Dockerfile
    environment:
      DB_CONNECTION_STRING: host=postgres;port=5432;database=ensimagcafetdev;username=ensimagcafetdev;password=EnsimagCafetDev
    networks:
      - ensimagcafet-network

  postgres:
    container_name: Postgres
    image: postgres
    expose:
    - 5432
    restart: always
    environment:
      POSTGRES_USER: ensimagcafetdev
      POSTGRES_PASSWORD: EnsimagCafetDev
      POSTGRES_DB: ensimagcafetdev
    networks:
      - ensimagcafet-network
    volumes:
    - postgres-data:/var/lib/postgresql/data

  traefik:
    container_name: Traefik
    image: traefik
    restart: always
    command:
      #- --log.level=DEBUG
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.cafetensimagresolver.acme.httpchallenge=true
      - --certificatesresolvers.cafetensimagresolver.acme.httpchallenge.entrypoint=web
      #- --certificatesresolvers.cafetensimagresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.cafetensimagresolver.acme.email=contact@cafet-ensimag.fr
      - --certificatesresolvers.cafetensimagresolver.acme.storage=/letsencrypt/acme.json
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro

  whoami:
    container_name: WhoAmI
    image: traefik/whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`cafet-ensimag.fr`)
      - traefik.http.routers.whoami.entrypoints=websecure
      - traefik.http.routers.whoami.tls.certresolver=cafetensimagresolver
